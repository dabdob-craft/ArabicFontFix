plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

version = "1.0.0"
group = "com.dabdobcraft.arabicfontfix"
archivesBaseName = "ArabicFontFix"

repositories {
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:1.20.1"
    mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
    modImplementation "net.fabricmc:fabric-loader:0.15.11"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.92.0+1.20.1"
    
    implementation("org.joml:joml:1.10.5") 
    
    implementation("io.github.harf:harfbuzz-icu:5.3.1.2")
    implementation("io.github.harf:harfbuzz:5.3.1")
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 17
}

shadowJar {
    relocate 'org.joml', "${group}.libs.joml"
    relocate 'io.github.harf', "${group}.libs.harf"

    from sourceSets.main.output 
    
    exclude 'fabric.mod.json'
    
    exclude '**/pom.properties', '**/pom.xml' 
}

jar.enabled = false

remapJar {
    inputFile = shadowJar.archiveFile
}
